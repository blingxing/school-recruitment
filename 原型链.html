    <script>
        // Fn.prototype.age=29
        function Fn(){
            this.name="fn"
        }
        var f1=new Fn()
        // var f2=new Fn()
        // var f3={a:1}
        // hasOwnProperty  判断对象中是否存在某个属性,无法检查该对象的原型链中是否具有该属性
        // console.log(f3.hasOwnProperty("a"))    //true
        // console.log(f2.hasOwnProperty("age"))  //false 

        // 如果对象 A 存在于 对象obj的原形链中，则 A.isPrototypeOf(obj)返回true，而obj必定继承了A 的属性        
        // console.log(Fn.prototype.isPrototypeOf(f1))//true


        // 1.每个对象都具有一个名为__proto__的属性；

        // 2.每个构造函数（构造函数标准为大写开头，如Function()，Object()等等JS中自带的构造函数，以及自己创建的）都具有一个名为prototype的方法（注意：既然是方法，那么就是一个对象（JS中函数同样是对象），所以prototype同样带有__proto__属性）；

        // 3.每个对象的__proto__属性指向自身构造函数的prototype；
