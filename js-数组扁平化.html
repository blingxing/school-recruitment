    <title>数组扁平化</title>

<body>
    <script>
        var arr = [1, [2, 3, [4]]]
        function steamroller(arr) {
            var resultArr=[]
            for (var i = 0 ; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    resultArr.push.apply(resultArr,steamroller(arr[i]))
                } else {
                    resultArr.push(arr[i])
                }
            }
            return resultArr
        }
        console.log(steamroller(arr))
