<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构赋值</title>
</head>
<body>
    <script>
        // 1、数组
        // 位置匹配
        // 2、对象
        //键值匹配
        let obj={
            a:1,
            b:2,
            c:{
                d:3
            }
        }
        let {a:e,b,c:{d}}=obj
        a//error
        b//2
        c//error
        d//3
        e//1
        // 3、字符串
        let [x,y,z]='hello'
        x//'h'
        y//'e'
        z//'llo'
        let {length:len}='hello'
        len //5
    </script>
</body>
</html>
