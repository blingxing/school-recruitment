<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>以最高height为标准</title>
    <style>
        .box{
            display: table;
        }
        div{
            display: table-cell;
            margin: 30px;
            border: 1px solid #000
        }
    </style>
</head>
<body>
        <!-- 2个并列div     内容多少不等   要求其高度都由他们中间最高的决定 -->
    <article class="box">
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
        </div>
    </article>
</body>
</html>
