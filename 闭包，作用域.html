<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域题目</title>
</head>
<body>
    <script>
        for(var i=0;i<3;i++){
            (function(k){
                setTimeout(function(){
                    console.log(k)
                },k*1000)
            })(i)
        }
    </script>
</body>
</html>
